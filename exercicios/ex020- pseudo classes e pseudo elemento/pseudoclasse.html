<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(100, 148, 237, 0.571);
            text-align: center;
        /*altura*/    height: 200px;
       /*largura*/     width: 200px;
       border: 1px solid red;

        }

        div:hover{ /* usamos o hover para fazer uma config de estado apos passar o mouse em cima de algo*/
            background-color: chartreuse;
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
