<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* exemplo de box-level*/
            text-align: center;
            background-color: lightslategray;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(84, 82, 82);

            padding: 10px;

            margin: 10px auto 10px auto;


            outline: 5px dashed red;
        }

        a { /* exemplo de inline-level*/
            border: 5px solid lightgreen;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de caixa box-level mas os <a href="#">links sao exemplo de caixa inline-level</a>
        vamos ver como tudo isso funciona
    </p>
</body>

</html>
