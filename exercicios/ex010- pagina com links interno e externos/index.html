    <h1> Usando links externos</h1>
    <p>voce pode <a href="https:/www.youtube.com" target="_blank" rel="external"><!--target="blank" serve para abrir o link selecionado em ouutra aba em branco--><!-- ja o rel external é  uma ajuda na hora do google achar seu site-->
        acessar o youtube por aqui</a></p>
    <p>voce tambem pode <a href="https://twitter.com/defrancayan" target="_blank" rel="external">acessar o twiter por aqui</a></p>
    <h1>usando link interno</h1>
    <p> voce pode acessar nossa outra pagina clicando <a href="pag002.html" rel="next" target="_self"><!--rel next para mostrar que esta indo para proxina pagina,meio desnecessario porem ajuda na hora do google relacionar seu site na busca(pesquisar mais afundo sobre) -->aqui</a></p>
    <p>voce tambem pode acessar minha <a href="noticias/pag003.html" rel="next" target="_self">pagina de noticias</a></p> <!--target self mostra para o google que é uma pagina do seu propio site e nao de outro lugar-->
