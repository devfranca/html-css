<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post"  autocomplete="on">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#fff041">
        </div>
        <div>
            <label for="invel">Nivel de sastifação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="100">
        </div>
        <div>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
            <!-- sempre que for utilizar esse tipo de formulario o metodo de terá que ser POST-->
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
