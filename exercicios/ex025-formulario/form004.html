<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            padding: 10px;
        }
        input{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="iemail">email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <div>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xxx)xxxx-xxxx"> <!--ESTUDAR SOBRE REGex PQ NAO ENTENDI PORRA NENHUMA!!!!-->
                </div>
            </fieldset>
                <div>
                    <input type="submit" value="enviar">
                    <input type="reset" value="limpar">
                </div>
   
    </form>
</body>
</html>
