<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        margin: 10px;
      }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div><label for="inome" >Nome:</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name"><div>
            <div>
                <label for="imedia">Media</label>
                <input type="number" name="Media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            </div>
            <div>
                <label for="imes">Ano letivo</label>
                <input type="month" name="mes" id="imes">
            </div>
            <div>
                <label for="idia">Dia da prova</label>
                <input type="date" name="Dia" id="idia" required>
            </div>
            <div>
                <label for="ihora">hora da prova</label>
                <input type="time" name="hora" id="ihora">
            </div>
        <div>
            <input type="submit" value="enviar">
        <input type="reset" value="limpar"></div>

    </form>
</body>
</html>
