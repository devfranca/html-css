<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <div>
        <label for="iusu"> Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome de usuario" autocomplete="username">
    </div>
    <div>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" placeholder="senha" autocomplete="current-password">
    </div>
    <div>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </div>
    </form>
</body>
</html>
